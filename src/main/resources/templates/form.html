<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>
    <h3 th:text="${titulo}"></h3>
    <form th:action="@{/form}" method="POST" th:object="${usuario}">
        <div>
            <label for="username">Id</label>
            <div>
                <input type="text" th:field="*{id}" id="id">
            </div>
            <div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
        </div>
        <div>
            <label for="username">Nombre</label>
            <div>
                <input type="text" th:field="*{nombre}" id="nombre">
            </div>
            <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
        </div>
        <div>
            <label for="username">Apellido</label>
            <div>
                <input type="text" th:field="*{apellido}" id="apellido">
            </div>
            <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
        </div>
        <div>
            <label for="username">Username</label>
            <div>
                <input type="text" th:field="*{username}" id="username">
            </div>
            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <div>
                <input type="password" th:field="*{password}" id="password">
            </div>
            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        </div>
        <div>
            <label for="email">Email</label>
            <div>
                <input type="email" th:field="*{email}"  id="email">
            </div>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        </div>
        <div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </div>
    </form>
</body>
</html>
